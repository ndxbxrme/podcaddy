  <body ng-app="podcaddyApp" ng-controller="SearchCtrl">

    <div class="navigation">
        <ng-form name="searchForm" novalidate>
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" ng-model="search.url" placeholder="Search or RSS Feed" />
                </div>
                <div class="small-2 columns">
                    <input type="submit" class="button postfix" ng-click="submit()" value="Submit" />
                </div>
            </div>
        </ng-form>
        
    </div>
    <div ng-view="" class="page"></div>
