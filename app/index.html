<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>podcaddy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/normalize-opentype.css/normalize-opentype.css" />
    <link rel="stylesheet" href="bower_components/pure/pure.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body ng-app="podcaddyApp" ng-controller="NavCtrl" class="{{cssPage}}">

    <h1 class="logo">podcaddy</h1>
    <div class="navigation">
       <div class="inner">
            <drop-down data="pageList" ng-model="filters.page"></drop-down>
            <span class="filters">
              <drop-down data="periodList" ng-model="filters.period"></drop-down>
              <drop-down data="visitedList" ng-model="filters.visited"></drop-down>
              <drop-down data="dirList" ng-model="filters.direction"></drop-down>
            </span>
            <ng-form name="searchForm" class="pure-form" novalidate>
                <input type="text" ng-model="search.url" ng-change="lazyLoad.doScroll()" placeholder="Search or RSS Feed" />
                <input type="submit" class="pure-button" ng-click="submit()" value="Submit" ng-show="search.url && search.url.indexOf('http')!==-1" />
            </ng-form>
        </div>
        <now-playing></now-playing>
    </div>
    <div ng-view="" class="page"></div>
    <div class="footer">
      get the code for podcaddy on <a href="https://github.com/ndxbxrme/podcaddy">github</a> and make one for yourself
    </div>
    <modal-add-feed feed="modalFeed"></modal-add-feed>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/soundmanager/script/soundmanager2.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/stringjs/lib/string.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/interceptor.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/directives/ensureunique.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/allfeeds.js"></script>
        <script src="scripts/directives/allfeedsitem.js"></script>
        <script src="scripts/directives/audioitem.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/services/navservice.js"></script>
        <script src="scripts/directives/dropdown.js"></script>
        <script src="scripts/services/pageplayer.js"></script>
        <script src="scripts/controllers/myfeeds.js"></script>
        <script src="scripts/directives/myfeedsitem.js"></script>
        <script src="scripts/services/lazyload.js"></script>
        <script src="scripts/services/timer.js"></script>
        <script src="scripts/directives/modaladdfeed.js"></script>
        <script src="scripts/directives/nowplaying.js"></script>
        <!-- endbuild -->
</body>
</html>
