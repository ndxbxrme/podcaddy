<div class="md-modal md-effect-1" id="modal-1">
  <div class="md-content">
    <h3>{{feed.message}}</h3>
    <br />
    <div class="pure-g" ng-if="!feed.error">
      <div class="pure-u-1-3">
        <div class="podimg" style="background-image: url({{feed.cloudinary.url}}); background-size: cover;"></div>
      </div>
      <div class="pure-u-2-3">
        <h4>{{feed.title}}</h4>
        <p>{{feed.description}}</p>
        <button class="pure-button" ng-click="toggle()">{{feed.subscribed ? 'Unsubscribe':'Subscribe'}}</button>
      </div>
    </div>
    <div class="pure-g" ng-if="feed.error">
      <div class="pure-u-1 text-center">{{feed.description}}</div>
    </div>
    <a class="close-reveal-modal" ng-click="close()">&#215;</a>
  </div>
</div>
<div class="md-overlay" ng-click="close()"></div>
